name: Bot de Vagas (Indeed + QConcursos)

on:
  schedule:
    # Roda a cada 30 minutos (Minuto 0 e 30 de cada hora)
    - cron: '0,30 * * * *'
  
  # Permite rodar manualmente clicando num botÃ£o (para testes)
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Baixar cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ Configurar Python 3.10 (EstÃ¡vel)
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 

      - name: ðŸ“¦ Instalar DependÃªncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ”“ Restaurar ConfiguraÃ§Ãµes (Secrets)
        # Pega as senhas do cofre do GitHub e cria o arquivo config.py
        env:
          CONFIG_SECRET: ${{ secrets.CONFIG_FILE_CONTENT }}
        run: echo "$CONFIG_SECRET" > config.py

      - name: ðŸ¤– Executar Bot
        # O undetected-chromedriver roda melhor em headless no Linux
        run: python bot.py